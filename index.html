<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="styles.css">


  <title>KC Connections</title>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle, rgb(66, 75, 66),rgb(66, 5, 66), rgb(5, 2, 98), rgb(66, 5, 66));
      color: white;
    }
    /* Navbar */
    .navbar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      box-sizing: border-box;
      background: rgba(0,0,0,0.3);
    }
    .navbar .menu-icon {
      font-size: 22px;
      color: yellow;
      cursor: pointer;
    }

    .container {
      max-width: 360px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 22px;
      margin-bottom: 30px;
    }
    .btn {
      text-decoration: none;
      color: white;
      display: block;
      /* background: rgba(255,255,255,0.1); */
      background: rgba(0,5,25,0.1);

      /* border: 5px solid rgba(1,5,78,0.3); */
      border: 5px solid rgba(255,185,255,0.9);
      border-radius: 10px;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }
    .btn:hover {
      background: rgba(255,255,255,0.2);
    }
    .full-btn {
      grid-column: span 2;
    }

    /*=========================== logo======================= */

    .logo-container {
            text-align: center;
        }
        .logo {
            width: 70px; /* Adjust the width to make the logo smaller */
            /* height: auto; */
            height: 90px;

        }



       




  </style>
</head>
<body>

  <div class="navbar">
    <a href="/index2.html"><i class="fas fa-bars menu-icon"></i></a>
  </div>

  
  <div class="container">

    <div class="logo-container">
        <img src="logo.png" alt="Company Logo" class="logo">
    </div>

    <div class="grid">
      <a class="btn" href="https://onehouse.kabbalah.com/en/articles/?section=&topic=&collection=&author=rav-berg">Articles by<br>Rav Berg</a>
      <a class="btn" href="https://onehouse.kabbalah.com/en/online-courses/lessons/?topic=&collection=&instructor=rav-berg" target="_blank">Teachings Of<br> Rav Berg</a>
      <a class="btn" href="https://onehouse.kabbalah.com/en/events/streams/" target="_blank">Live<br> Streams</a>
      <a class="btn" href="https://onehouse.kabbalah.com/en/online-courses/lessons/attaching-our-thoughts-to-the-endless-reality/">Kabbalistic Meditations</a>
      <a class="btn" href="https://onehouse.kabbalah.com/en/events/">Upcoming Events/Classes</a>
      <a class="btn" href="https://store.kabbalah.com/">Online<br> Stores</a>
      <a class="btn full-btn" href="https://www.chabad.org/parshah/otherparshas_cdo/aid/9175/jewish/Complete-Parshah-List.htm" target="_blank">Online Torah</a>
      <a class="btn full-btn" href="https://www.zohar.com/zohar">Online Zohar</a>
    </div>

    <small style="color: yellow;">Note that a Onehouse Community Premium subscription is required for access to some content.</small>
  </div>


  


</body>
</html>
