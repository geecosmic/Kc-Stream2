<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Prosperity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0b0f1a;
      --card: #141a28;
      --text: #e9eefc;
      --accent: #6ee7b7;
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto;
      background: var(--bg);
      color: var(--text);
    }
    .wrap {
      max-width: 1100px;
      margin: 0 auto;
      padding: 16px;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      border-radius: 12px;
      background: rgba(20,26,40,.9);
      border: 1px solid rgba(255,255,255,.08);
      margin: 16px 0 8px;
      gap: 12px;
    }
    header h1 {
      font-size: 1.05rem;
      margin: 0;
      line-height: 1.2;
    }
    header .cta {
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    header button {
      background: #1f2937;
      color: #e5e7eb;
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
    }
    /* Viewer is responsive and fills available space */
    .viewer {
      height: calc(100vh - 180px);
      min-height: 420px;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,.08);
      background: #fff;
    }
    .viewer iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }

    /* Improve tap targets on mobile */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: stretch;
        padding: 12px;
      }
      header h1 {
        font-size: 1rem;
      }
      .viewer {
        height: calc(100vh - 260px);
        min-height: 360px;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>SUSTENANCE/PROSPERITY SECTION</h1>
      <div class="cta" aria-label="Open PDF actions">
        <a href="Miketz.pdf" target="_blank" rel="noopener" style="text-decoration:none;">
          <button aria-label="Open PDF in new tab">Open in new tab</button>
        </a>
      </div>
    </header>

    <!-- Inline PDF viewer -->
    <div class="viewer" aria-label="PDF viewer">
      <iframe src="Miketz.pdf" title="PDF Viewer"></iframe>
    </div> <br> <br>
    
    <div class="viewer" aria-label="PDF viewer">
      <iframe src="Issac's_Prosperity_meditation.pdf" title="PDF Viewer"></iframe>
    <!-- </div> -->
    </div> <br> <br>

   <!-- <h3>Awaken Miracles</h3> -->
    <div class="viewer" aria-label="PDF viewer">
      <iframe src="awaken_miracles.pdf" title="PDF Viewer"></iframe>
    </div>
    <!-- </div> -->


  </div>
</body>
</html>
